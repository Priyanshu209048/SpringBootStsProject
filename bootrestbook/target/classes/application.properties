# #Multipart Configuration

#Enabling Multipart uploads
spring.servlet.multipart.enabled=true

#Maximum file size
spring.servlet.multipart.max-file-size=300MB

#Threshold after which files are written to disk(Min size of file accepted)
spring.servlet.multipart.file-size-threshold=1KB



spring.datasource.name=restapi_jpa
spring.datasource.url=jdbc:mysql://localhost:3306/restapi_jpa
spring.datasource.username=root
spring.datasource.password=mysql12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.data.rest.base-path=api/
