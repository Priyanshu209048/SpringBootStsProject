<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Change Password Page</title>
</head>

<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							
							<!-- Message Box -->
							<!-- If there is no message in the session then the alert will not be visible -->
							<div th:if="${session.message}" class="container mt-2">

								<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">

									<span th:text="${session.message.content}"></span>

								</div>

								<th:block th:text="${@sessionHelper.removemessageFromSession()}"></th:block>

							</div>

							<form action="" th:action="@{/change-password}" method="post">
							
								<h3 class="mt-3">Change Password Form</h3>
								<!-- Old password Field -->
								<!-- <div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
								</div> -->
								
								<!-- New password Field -->
								<div class="form-group">
									<input name="newpassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								
								<div class="container text-center">
								
									<button type="submit" class="btn mycolor">Change</button>
									<button type="reset" class="btn btn-warning">Clear</button>
								
								</div>					
								
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
