<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
</head>

<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">

						<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${message.content}"></p>

							<!-- This block remove the message after printing it otherwise the message continuesly displaying on the screen -->
							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
						</div>

						<div class="conatiner text-center">
							<img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<!-- novalidate means off the bydefault validation of html -->
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input type="text" name="name" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name" required
									th:value="${user.name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">

								<!-- In fields.errors we get the field according to the annotation we give in the LoginData class -->
								<div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
								</div>

							</div>

							<!-- Email Field -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input type="email" name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email" required
									th:value="${user.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">

								<!-- In fields.errors we get the field according to the annotation we give in the LoginData class -->
								<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
								</div>

							</div>

							<!-- Password Field -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password" required>
							</div>

							<!-- User About Field -->
							<div class="form-group">
								<textarea th:value="${user.about}" name="about" placeholder="Enter about yourself"
									rows="6" class="form-control"></textarea>
							</div>

							<!-- Terms and Condition Agreement -->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions</label>

							</div>

							<!-- Buttons -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn bg-sec text-white">
									Reset
								</button>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>

</html>
