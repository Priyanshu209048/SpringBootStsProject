<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile Photo" />

					<h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> ) </h3>

					<table class="table table-bordered">

						<thead>

							<tr>
								<th scope="col">ID</th>
								<td scope="col"> SCM2023<span th:text="${contact.cId}"></span> </td>
							</tr>

						</thead>

						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span> </td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td> <span th:text="${contact.phone}"></span> </td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td> <span th:text="${contact.work}"></span> </td>
							</tr>

						</tbody>

					</table>

					<tr class="description mt-3">

						<!-- Here utext is used to convert the html text into normal text -->
						<th:block th:utext="${contact.description}"></th:block>

					</tr>

				</div>

				<div class="container mt-3" style="display: flex;">

					<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
					&nbsp;
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
						<button class="btn btn-info btn-sm">Update</button>
					</form>

				</div>

			</div>

			<div class="text-center" th:unless="${contact}">

				<h1 class="p-3 mb-3 bg-danger text-white">You don't have permission
					to see this contact...</h1>
				<img src="" th:src="@{/img/error1.png}" class="img-fluid p-3" height="500px" width="500px" />

			</div>

		</div>

	</section>

</body>

</html>
