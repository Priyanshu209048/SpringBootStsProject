<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
</head>

<body>

	<section>
		
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form method="POST" action="#" th:object="${contact}" enctype="multipart/form-data"
								th:action="@{/user/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here"
										class="form-control" />

								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Second Name Here" class="form-control" />

								</div>

								<!-- Phone Number -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />

								</div>

								<!-- Email -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fas fa-envelope"></i>
										</div>
									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here"
										class="form-control" />

								</div>

								<!-- Work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here"
										class="form-control" />

								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" name="description" id="description" rows="10" class="form-control"
										placeholder="Enter Contact Description"></textarea>

								</div>

								<!-- Contact Image -->
								<div class="conatiner">
									<img src="" th:src="@{'/img/'+${contact.image}}" alt="" class="img-fluid my_profile_picture" style="width: 150px; height: 150px;" />
								</div>
								
								<div class="custom-file">
									<label>Select new profile pic : </label>
									<input type="file" name="image" />
								</div>

								<div class="container text-center">

									<button class="btn mycolor">Update</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
		<!-- This is the rich text editor js -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#description'
			});
		</script>
		
	</section>

</body>

</html>
