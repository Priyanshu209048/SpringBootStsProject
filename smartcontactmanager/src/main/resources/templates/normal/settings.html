<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Setting Page</title>
</head>

<body>

	<section>
		
		<div class="container body-size">
			
			<div class="row">
				
				<div class="col-md-12">
				
					<div class="card">
					
						<div class="card-body">
						
							<h3 class="mb-3 text-center">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
							
								<!-- Old password Field -->
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
								</div>
								
								<!-- New password Field -->
								<div class="form-group">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								
								<div class="container text-center">
								
									<button type="submit" class="btn mycolor">Change</button>
									<button type="reset" class="btn btn-warning">Clear</button>
								
								</div>
							
							</form>
						
						</div>
					
					</div>
				
				</div>
				
			</div>
			
		</div>
		
		<script>
			$('.item').removeClass('active'); //First it remove active from item and
			$('#setting-link').addClass('active');  //Add active only in settings
		</script>
		
	</section>

</body>

</html>
